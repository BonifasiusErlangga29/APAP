<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="font-family: 'Poppins';">
    
    <div id="bg"></div>
    <div class="card container-fluid text-center" style="background-color: transparent; border: 0ch;">
        
        
        <br>
        <br>
        <br>
        <center>
            <img src="./css/RumahSehat.png" style="width: 10%;">
        </center>
            
        <br>        
        <div class="row justify-content-center" >
            <div class="col-sm-3 justify-content-center">
                <div class="card p-3 justify-content-center" style="opacity: 90%;">                      
  
                    <div class="card-body justify-content-left">
                        
                        <form th:action="@{/login}" method="POST">
                            <div class="row form-group">
                                <label for="username" class="col" style="font-size: 14px;">Username</label>
                                <input type="text" id="username" class="form-control form-control-sm" name="username" placeholder="Masukkan Username">
                            </div>
                            <div class="row form-group">
                                <label for="password" class="col" style="font-size: 14px;">Password</label>
                                <input type="password" id="password" class="form-control form-control-sm" name="password" placeholder="Masukkan Password">
                            </div>
                            <div th:if="${param.error}">
                                <span style="color: red; font-size: 12px;">Username dan/atau password tidak valid</span>
                            </div>
                            <div th:if="${erroradmin}">
                                <span style="color: red; font-size: 12px;">Anda tidak memiliki akses sebagai Admin</span>
                            </div>
                            <br>
                            <div class="row form-group justify-content-center">
                                <button type="submit" class="btn btn-primary btn-sm btn-block">Sign In</button>
                            </div>
                            <div style="font-size: 12px;">
                                <a th:href="@{/login-sso}">Masuk sebagai Admin (SSO UI)</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
