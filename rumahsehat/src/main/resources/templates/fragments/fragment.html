<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>View Course</title>

    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    </head>
    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).ready(()=>{

                $("#select-obat").select2();

            })
        </script>
    </head>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light" style="opacity: 95%;font-size: 14px;">
    <a class="navbar-brand font-weight-bold" style="color: #1a4261;font-size: 14px;background-color: rgb(248, 248, 251);padding-left: 20px; padding-right: 20px;border-radius: 20px;" href="/">RumahSehat</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto" style="width: 65%;">
   
        </ul>
        <ul class="navbar-nav mr-auto">
            <li th:classappend="${page == 'Beranda'} ? font-weight-bold : ''" class="nav-item">
                <a class="nav-link" href="/">Beranda</a>
            </li>
        </ul>
        <ul sec:authorize="hasAuthority('Admin')" class="navbar-nav mr-auto">
            <li th:classappend="${page == 'User'} ? font-weight-bold : ''" class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li th:classappend="${page == 'Appointment'} ? font-weight-bold : ''" class="nav-item">
                <a class="nav-link" href="/appointment/list">Appointment</a>
            </li>
        </ul>
        <ul sec:authorize="hasAnyAuthority('Admin', 'Apoteker')" class="navbar-nav mr-auto">
            <li th:classappend="${page == 'Resep'} ? font-weight-bold : ''" class="nav-item">
                <a class="nav-link" href="/resep/viewAll">Resep</a>
            </li>
        </ul>
        <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link text-text-secondary" th:href="@{/logout-sso}">Log out</a>
        </ul>
    </div>

</nav>

<footer th:fragment="footer" class="text-center text-lg-start" style="color: white;" >
    <div class="text-center p-3" style="background-color: #47555d;opacity: 100%;">
        RUMAH SEHAT
        <br>
        <a href="/" class="font-weight-bold" style="color: #d8e5ec;">www.apap-081.cs.ui.ac.id</a>
        <p th:text="'Now On Page: '+${page}" style="font-size: 12px;">
        </p>
    </div>
</footer>

</body>
</html>
