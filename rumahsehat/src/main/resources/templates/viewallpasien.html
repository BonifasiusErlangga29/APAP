<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pasien - RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(page = 'User')"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <h2>List Pasien</h2>
            <br>
            <div>
                <a class="btn btn-outline-primary" href="/">Beranda</a>
                <a class="btn btn-outline-primary" href="/user">Kembali ke Manajemen User</a>
                <a class="btn btn-primary" href="/user/viewalldokter">Daftar Dokter</a>
                <a class="btn btn-primary" href="/user/viewallapoteker">Daftar Apoteker</a>
            </div>

        </div>
        <div class="card-body">
            <div class="justify-content-center">
                <table class = "table table-striped table-hover">
                    <thead class="bg-warning">
                    <tr text-align= "center">
                        <th>No</th>
                        <th>Nama</th>
                        <th>Role</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Saldo</th>
                        <th>Umur</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pasien,iterationStatus : ${listPasien}">
                        <td th:text=${iterationStatus.count}></td>
                        <td th:text="${pasien.nama}">
                        </td>
                        <td th:text="${pasien.role}">
                        </td>
                        <td th:text="${pasien.username}">
                        </td>
                        <td th:text="${pasien.email}">
                        </td>
                        <td th:text="${pasien.saldo}">
                        </td>
                        <td th:text="${pasien.umur}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<br>
<br><br>
<footer th:replace="fragments/fragment :: footer(page = 'Daftar Pasien')"></footer>

</body>
</html>
