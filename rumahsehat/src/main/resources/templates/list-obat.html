<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Obat - RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar(page = 'Beranda')"></nav>
    <br>
    <br>
    <div class="d-flex justify-content-center font-weight-bold">
        <h2>Daftar Obat</h2>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a class="px-4 m-1 btn text-info border border-info" href="/">Beranda</a>
    </div>
    <br>


    <br>
    <div class="d-flex justify-content-center">
        <div th:if="*{listObat.size() != 0}">
            <table class = "table table-striped table-hover">
                <thead class="bg-warning">
                    <tr>
                        <th class="text-center">No</th>
                        <th class="text-center">ID</th>
                        <th class="text-center">Nama</th>
                        <th class="text-center">Stock</th>
                        <th class="text-center">Harga</th>
                        <th th:if="${isApoteker}" colspan="2" style="text-align:center">Aksi</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr th:each = "obat, iterationStatus : ${listObat}">
                        <td th:text = "${iterationStatus.count}"></td>
                        <td th:text = "${obat.idObat}"></td>
                        <td th:text = "${obat.nama}"></td>
                        <td th:text = "${obat.stok}"></td>
                        <td th:text = "${obat.harga}"></td>
                        <td th:if="${isApoteker}">
                            <div th:if="${isApoteker}" class="col">
                                <td th:if="${isApoteker}">
                                    <a th:if="${isApoteker}" class="btn btn-primary" th:href="@{/obat/ubah-stok}">Update Stock</a>
                                </td>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <p></p>
            <br>
        </div>
        <div th:unless="*{listObat.size() != 0}">
            <div class="d-flex justify-content-center">
                <h5 th:text="'Belum ada obat yang terdaftar'"></h5>
            </div>
            <br>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
        </div>
    </div>

    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <footer th:replace="fragments/fragment :: footer(page = 'Daftar Obat')"></footer>

</body>
</html>
