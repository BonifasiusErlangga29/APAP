<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Daftar User - RumahSehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
  <nav th:replace="fragments/fragment :: navbar(page = 'User')"></nav>

  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <h2>List User</h2>
        <a class="btn btn-primary" href="/">Beranda</a>
        <a class="mx-2 btn btn-primary" href="/user/add">Tambah User Baru</a>
      </div>
      <div class="card-body">
        <div class="justify-content-center">
          <table class="table">
            <thead>
            <tr align= "center">
              <th>No</th>
              <th>Nama</th>
              <th>Role</th>
              <th>Username</th>
              <th>Email</th>
            </tr>
            </thead>
            <br>
            <tbody>
            <tr th:each="user,iterationStatus : ${listUser}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td th:text=${iterationStatus.count}></td>
              <td th:text="${user.nama}">
              </td>
              <td th:text="${user.role}">
              </td>
              <td th:text="${user.username}">
              </td>
              <td th:text="${user.email}">
              </td>
              <td>


              </td>
            </tr>
            </tbody>
            <br>
          </table>
        </div>
      </div>

    </div>
  </div>

  <footer th:replace="fragments/fragment :: footer(page = 'Daftar User')"></footer>

</body>
</html>
